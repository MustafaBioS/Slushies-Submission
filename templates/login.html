<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="bg">

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <h1 class="{{ category }}">{{ message }}</h1>
            {% endfor %}
        {% endif %}
    {% endwith %}

        <h1 class="title">Login</h1>
        <form class="inputCon" method="post" action="{{ url_for('login') }}">
            <input class="input user" type="text" name="username" maxlength="20" minlength="8" placeholder="Username" required><br>
            <input class="input password" type="password" name="password" maxlength="20" minlength="8" placeholder="Password" required><br>
            <input class="submit" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
